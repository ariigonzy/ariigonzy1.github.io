  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 60px;
      padding: 20px;
    }
    .frame {
      border: 4px solid #555;
      overflow: hidden;
      position: relative;
      width: 100%; 
    }
    .frame img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }
  </style>
</head>
